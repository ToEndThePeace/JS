<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>While Loop Table</title>
		<!--
			Brandon Ramirez
			CIS14a - JavaScript Programming
			09/21/2015 v2.0
			Purpose: Create a while loop
		-->
		<style type="text/css">
			table {
				border-collapse: collapse;
				font-family: "Arial", sans-serif;
				font-weight: 700;
			}
			table tr td, table tr th {
				border: 1px solid black;
				padding: 5px 10px;
				text-align: center;
				font-size: .8em;
			}
			table tr th {
				font-size: 16px;
				background-color: #000;
				color: #fff;
				border-width: 0 1px;
			}
		</style>
	</head>
	<body>
		<table>
			<script type="text/javascript">
				//Declare Variables
				var payRate = prompt("Calculate your paycheck\nPayrate in $/hr:");
				var nHours  = 85; //Hours worked
				var dblTime = 20; //Hours until double time
				var trpTime = 40; //Hours until triple time
				var payChk  = [];
				var hrsWrkd = [];
				for (var hours = 0; hours <= nHours; hours++) { //hours increment can be changed easily
					hrsWrkd[hours] = hours;
					if (hours <= dblTime) { //Sets paycheck value with double and triple time in mind
						payChk[hours] = hours * payRate;
					} else if (hours <= trpTime) {
						payChk[hours] = dblTime * payRate + (hours - dblTime) * 2 * payRate;
					} else {
						payChk[hours] = dblTime * payRate + (trpTime - dblTime) * 2 * payRate + (hours - trpTime) * 3 * payRate;
					}
				}
			</script>
			<tr>
				<th>Hours</th>
				<th>Paycheck</th>
			</tr>
			<script type="text/javascript">
				//Create table...
				for (var hours = 0; hours <= nHours; hours++) { //hours increment can be changed easily
					document.write("<tr>");
						document.write("<td>" + hrsWrkd[hours] + "</td>");
						document.write("<td>$" + payChk[hours].toFixed(2) + "</td>");
					document.write("</tr>")
				}
			</script>
		</table>
	</body>
</html>
