<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Variables and Operators</title>
</head>
<body>
<script type="text/javascript">
	/*
		Block Comment. Super interesting m8.
	*/
	//Declare all primitive data types... again...
	var ix = 1; //Integer
	var sx = "<p>x = "; //String
	var sy = ".</p>"; //String
	var sz = "1";
	var ss = sz + ix; //String + Integer = STRING
	var xs = parseInt(sz) + 1; //parseInt() NOT JUST int()
	document.write("<p>x = " + ix +".</p>"); //ONE PARAMETER
	document.write(sx, ix, sy); //THREEEEEEEE PARAMETEEEERS BITCH
	document.write(sx, ss, sy);
	document.write(sx, xs, sy);
</script>
</body>
</html>
