<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Paycheck Table</title>
		<!--
			Brandon Ramirez
			CIS-14a JavaScript
			9/28/15 v2.0
			Purpose: To create a 5-column paycheck table
		-->
		<script type="text/javascript" src="functions.js"></script>
		<style type="text/css">
			* {
				box-sizing: border-box;
				-moz-box-sizing: border-box;
				-webkit-box-sizing: border-box;
			} body {
				padding: 25px;
			} table {
				border-collapse: collapse;
				float: left;
			} table tr td, table tr th {
				font-family: Arial, sans-serif;
				font-size: .8em;
				font-weight: 700;
				padding: 10px;
				border: 1px solid #000;
				text-align: center;
			} table tr th {
				font-size: 1em;
				background-color: #000;
				color: #fff;
				padding: 10px 15px;
			} table tr:nth-child(even) {
				background-color: #ccc;
			} br {
				line-height: 2em;
			} form {
				text-align: right;
				float: right;
				overflow: auto;
				font-family: Arial, sans-serif;
				font-weight: 700;
			} form input {
				width: 100px;
				border: 1px solid #999;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<form id="info">
			Hourly Wage:    <input id="payRate" type="number" value="10" min ="0" /><br />
			Double Time:    <input id="dblTime" type="number" value="20" min ="0" /><br />
			Triple Time:    <input id="trpTime" type="number" value="40" min ="0" /><br />
			Min Hours:      <input id="minHour" type="number" value="0" min ="0" /><br />
			Max Hours:      <input id="maxHour" type="number" value="24" min ="0" /><br />
			Hour Increment: <input id="incHour" type="number" value="1" min ="0" /><br />
			Tax Percentage: <input id="taxRate" type="number" value="10" min ="0" /><br />
			<input type="button" value="Create Table" onclick="createTable(createArray())" />
		</form>
		<table>
			<thead>
				<tr>
					<th>Hours</th>
					<th>Gross Pay</th>
					<th>Pay Rate</th>
					<th>Income Tax</th>
					<th>Net Pay</th>
				</tr>
			</thead>
			<tbody id="tableBody"></tbody><!-- Will be populated by JS -->
		</table>
	</body>
</html>
